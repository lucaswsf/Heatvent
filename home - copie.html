<!DOCTYPE html>
<html lang='fr'>
	<head>
		<meta charset=utf-8 />
		<title>Heatvent</title>

		<link rel="stylesheet" href="css/normalize.css"/>
		<link rel="stylesheet" href="css/style.css"/>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.5/leaflet.css" />

		<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />

		<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>

	</head>

	<body>

	<div class="heatmap">
		<img src="img/heatmap.png" alt="" />
	</div>

	
	<div id="map"></div>
		<script>
		// Create a map in the div #map
		var map = L.map('map').setView([48.8583656, 2.3243719], 13);

		L.tileLayer('http://{s}.tile.cloudmade.com/fca93262084348cdbbfc080c2b0257ca/997/256/{z}/{x}/{y}.png', {
	   		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://maps.cloudmade.com?lat=51.506873&lng=-0.125141&zoom=14&styleId=73160">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>',
	   		maxZoom: 15,
	   		minZoom: 12
		}).addTo(map);

		var marker = L.marker([48.85344916719353, 2.387182116508484]).addTo(map);
		var marker = L.marker([48.862592, 2.3512000000000057]).addTo(map);
		var marker = L.marker([48.88999664542457, 2.371523380279541]).addTo(map);
		var marker = L.marker([48.867968, 2.345989000000003]).addTo(map);

		//set bounds so we can't look outside Paris
		var southWest = new L.latLng([48.82, 2.22], map.getMaxZoom());
		var northEast = new L.latLng([48.90, 2.42], map.getMaxZoom());
		map.setMaxBounds(new L.LatLngBounds(southWest, northEast));
		</script>
	</body>
</html>
